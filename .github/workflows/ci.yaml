name: Runtime-risks
on:
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  Tests:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:

      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          submodules: true

      - name: Create folder
        run: |
          mkdir downloads
          cp baseline/report.json downloads/report.json

      - name: comment PR
        uses: machine-learning-apps/pr-comment@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: downloads/report.json

      - name: PR comment with file
        uses: thollander/actions-comment-pull-request@v2
        with:
          filePath: downloads/report.json

